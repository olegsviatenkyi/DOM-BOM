<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>localization</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
	<div id="languages">
		<label>
			<input type="radio" name="lang" data-language="ua">UA
		</label>
		<label>
			<input type="radio" name="lang" data-language="ru">RU
		</label>
		<label>
			<input type="radio" name="lang" data-language="eng">ENG
		</label>
	</div>

	<div id="welcome-message">
		<span class="lang lang-ua">Привіт</span>
		<span class="lang lang-ru">Привет</span>
		<span class="lang lang-eng">Hello</span>
		<span class="username">, username!</span>

		<span class="lang lang-ua">! Раді тебе бачити!</span>
		<span class="lang lang-ru">! Рады тебя видеть!</span>
		<span class="lang lang-eng">! Good to see you!</span>
	</div>

	<button id="save">Save</button>
	<script type="text/javascript" src="Js.js"></script>
</body>
</html>
